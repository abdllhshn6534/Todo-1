<div class="container">
  <div class="row justify-content-center">
    <div class="col-5">
      <h3 class="bg-primary text-white p3">
        [{{getName()|uppercase}}] TodoList App
      </h3>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Aktivite Ekle" #TodoText >
        <div class="input-group-append">
        <button class="btn btn-primary" (click)="AddItem(TodoText.value);TodoText.value='';">Add</button>
      </div>
      </div>
      <div class="input-group-append">

        <div class="custom-control custom-checkboox my-3">
          <input type="checkbox" name="" id="displayAll" class="custom-control-input " [(ngModel)]="isDisPlay">
          <label for="displayAll" class="custom-control-label " style="margin-left: 10px;"> Display All</label>
        </div>

        <table class="table table-striped table-bordered">
          <thead>
            <th></th>
            <th>Description</th>
            <th>Action</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of getItems();let i=index">
              <td>{{i+1}}</td>
              <td>{{item.Description |uppercase}}</td>
              <td>
                <input type="checkbox" [(ngModel)]="item.Action">
              </td>
              <td [ngSwitch]="item.Action">
                <span *ngSwitchCase="true">
                  Yes
                </span>
                <span *ngSwitchCase="false">
                  No
                </span>
              </td>
             
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
